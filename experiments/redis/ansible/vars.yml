---
results_path: /results/
remote_results_path: "/tmp/results/{{ lookup('pipe', 'date +%s') }}"

benchmarks:
- name: stressng-stream
  image: ivotron/stress-ng:v0.07.09
  entrypoint: /bin/bash
  command: "-c 'stress-ng --stream 1 --timeout 30 2> /results/stdoutout'"
  volumes:
  - '{{ remote_results_path }}:/results'
  fetch:
  - '{{ remote_results_path }}'

- name: redisbench
  compose:
    version: '2'
    services:
      redis:
        image: redis:3.2
        network_mode: host
      redisbench:
        image: redis:3.2
        entrypoint: /bin/bash
        command: -c "sleep 5 ; redis-benchmark -d 8 -r 1000000 -n 2000000 -t get,set,lpush,lpop -P 4 --csv > /results/out.csv"
        network_mode: host
        volumes:
        - '{{ remote_results_path }}:/results'
  fetch:
  - '{{ remote_results_path }}'
